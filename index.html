<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-container">
      <form
        class="contact-left"
        action="https://api.web3forms.com/submit"
        method="POST"
      >
        <div class="contact-left-title">
          <h2>Get In Touch</h2>
          <hr />
        </div>
        <input
          type="hidden"
          name="access_key"
          value="21bd6502-3fa9-4ec4-b179-386268c50aab"
        />
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          class="contact-inputs"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          class="contact-inputs"
          required
        />
        <textarea
          name="message"
          class="contact-inputs contact-textarea"
          placeholder="Your Message"
          required
        ></textarea>
        <button type="submit">
          Submit <img src="assets/arrow_icon.png" alt="Submit Icon" />
        </button>
      </form>
      <div class="contact-right">
        <img src="assets/right_img.png" alt="Contact Image" />
      </div>
    </div>
  </body>
</html>
